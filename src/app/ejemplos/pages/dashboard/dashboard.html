<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar" [class.collapsed]="!isSidebarOpen()">
      <div class="logo-section">
        <img src="assets/images/logo.png" alt="Logo" class="logo">
        <h2>AdminPro</h2>
      </div>
  
      <nav class="nav-menu">
        <a routerLink="/dashboard" class="nav-item active">
          <i class="fa-solid fa-chart-line"></i>
          <span>Dashboard</span>
        </a>
        <a routerLink="/users" class="nav-item">
          <i class="fa-solid fa-users"></i>
          <span>Usuarios</span>
        </a>
        <a routerLink="/projects" class="nav-item">
          <i class="fa-solid fa-folder"></i>
          <span>Proyectos</span>
        </a>
      </nav>
    </aside>
  
    <!-- Contenido principal -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <button class="menu-toggle">
          <i class="fa-solid fa-bars"></i>
        </button>
        
        <div class="header-actions">
          <div class="theme-selector">
            <button *ngFor="let theme of this._themeService.availableThemes" 
                    [class.active]="theme === this._themeService.currentTheme()"
                    (click)="this._themeService.setTheme(theme)">
              {{ theme | titlecase }}
            </button>
          </div>
          <button class="notification-btn">
            <i class="fa-solid fa-bell"></i>
            <span class="badge">3</span>
          </button>
          <div class="user-profile">
            <img src="assets/user-avatar.jpg" alt="Usuario">
            <span>John Doe</span>
          </div>
        </div>
      </header>
  
      <!-- Cards de estadísticas -->
      <div class="stats-grid">
        <div class="stat-card" *ngFor="let stat of stats()">
          <h3>{{ stat.title }}</h3>
          <div class="stat-content">
            <p class="value">{{ stat.value }}</p>
            <span class="trend" [class.positive]="stat.trend.includes('↑')">
              {{ stat.trend }}
            </span>
          </div>
          <i class="fa-solid fa-chart-simple"></i>
        </div>
      </div>
  
      <!-- Gráfico principal -->
      <div class="chart-card">
        <h3>Ventas mensuales</h3>
        <canvas #salesChart></canvas> <!-- Usar Chart.js o similar -->
      </div>
  
      <!-- Lista de actividades recientes -->
      <div class="activity-card">
        <h3>Actividad reciente</h3>
        <ul class="activity-list">
          <li *ngFor="let item of [1,2,3]">
            <i class="fa-solid fa-circle-check"></i>
            <div>
              <p>Nuevo registro de usuario (#00{{item}})</p>
              <small>Hace {{item}} horas</small>
            </div>
          </li>
        </ul>
      </div>
    </main>
  </div>
