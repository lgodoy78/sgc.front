<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="modal-header">
      <h5 class="modal-title">
        {{ company ? 'Editar Empresa' : 'Nueva Empresa' }}
      </h5>
      <button type="button" class="btn-close" (click)="activeModal.dismiss()"></button>
    </div>
  
    <div class="modal-body">
      <div class="row g-3">
        <div class="col-12">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="name">
          <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger mt-1">
            Nombre es requerido
          </div>
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Dirección</label>
          <input type="text" class="form-control" formControlName="address">
          <div *ngIf="form.get('address')?.invalid && form.get('address')?.touched" class="text-danger mt-1">
            Dirección es requerida
          </div>
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Teléfono</label>
          <input type="tel" class="form-control" formControlName="phone">
          <div *ngIf="form.get('phone')?.invalid && form.get('phone')?.touched" class="text-danger mt-1">
            Teléfono es requerido
          </div>
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email">
          <div *ngIf="form.get('email')?.errors?.['required'] && form.get('email')?.touched" class="text-danger mt-1">
            Email es requerido
          </div>
          <div *ngIf="form.get('email')?.errors?.['email']" class="text-danger mt-1">
            Email inválido
          </div>
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Sitio Web</label>
          <input type="url" class="form-control" formControlName="website">
          <div *ngIf="form.get('website')?.errors?.['pattern']" class="text-danger mt-1">
            URL inválida
          </div>
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Identificación Tributaria</label>
          <input type="text" class="form-control" formControlName="taxId">
          <div *ngIf="form.get('taxId')?.invalid && form.get('taxId')?.touched" class="text-danger mt-1">
            Identificación Tributaria es requerida
          </div>
        </div>
  
        <div class="col-12">
          <label class="form-label">Descripción</label>
          <textarea class="form-control" rows="3" formControlName="description"></textarea>
        </div>
      </div>
    </div>
  
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss()">
        Cancelar
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="isSubmitting || form.invalid">
        <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1"></span>
        {{ company ? 'Guardar Cambios' : 'Crear Empresa' }}
      </button>
    </div>
  </form>
