<div class="container-fluid py-4">
  <!-- Loading -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="!loading" class="card shadow-sm">
    <div class="card-header">
      <h3 class="card-title">Sanciones Penales</h3>
      <div class="card-toolbar">
        <button class="btn btn-primary" (click)="editar()">
          <i class="fas fa-plus me-2"></i>Nueva Sanción Penal
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-hover table-head-custom row-border hover"
          id="dtTable"
        >
          <thead class="table-dark">
            <tr>
              <th scope="col">CLASE PENA</th>
              <th scope="col">PENA</th>
              <th scope="col">GRADO</th>
              <th scope="col">AÑOS DE PENA</th>
              <th scope="col">IMPLICANCIA</th>
              <th scope="col" data-priority="1" class="text-center">ACCIÓN</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let sancionesPenales of this.listadoSancionesPenales;
                index as i
              "
            >
              <td>
                <span>{{ sancionesPenales.clasePena }}</span>
              </td>
              <td>
                <span>{{ sancionesPenales.pena }}</span>
              </td>
              <td>
                <span>{{ sancionesPenales.grado }}</span>
              </td>
              <td>
                <span>{{ sancionesPenales.anosPena }}</span>
              </td>
              <td>
                <span
                  class="badge badge-lg rounded-pill pt-lg-3 pb-lg-3 pe-3 ps-3"
                  [style.background-color]="sancionesPenales.colorImplicancia"
                  >{{ sancionesPenales.implicancia }}</span
                >
              </td>
              <td class="text-center">
                <button
                  class="btn btn-sm btn-clean btn-icon me-2"
                  (click)="editar(sancionesPenales)"
                  ngbTooltip="Editar"
                  #t="ngbTooltip"
                  triggers="manual"
                  (mouseenter)="t.open()"
                  (mouseleave)="t.close()"
                >
                  <i class="fad fa-edit text-primary"></i>
                </button>
                <button
                  class="btn btn-sm btn-clean btn-icon"
                  (click)="eliminar(sancionesPenales.idSancion)"
                  ngbTooltip="Eliminar"
                  #t2="ngbTooltip"
                  triggers="manual"
                  (mouseenter)="t2.open()"
                  (mouseleave)="t2.close()"
                >
                  <i class="fad fa-trash text-danger"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
