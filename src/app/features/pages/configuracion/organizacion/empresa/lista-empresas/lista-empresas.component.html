<div class="container-fluid py-4">
  <!-- Loading -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="!loading" class="card shadow-sm">
    <div class="card-header">
      <h3 class="card-title">Empresas</h3>
      <div class="card-toolbar">
        <button class="btn btn-primary" (click)="editar()">
          <i class="fas fa-plus me-2"></i>Nueva Empresa
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-hover table-head-custom row-border hover"
          id="dtTable"
        >
          <thead class="table-dark">
            <tr>
              <th scope="col">RUT EMPRESA</th>
              <th scope="col">DV</th>
              <th scope="col">RAZON SOCIAL</th>
              <th scope="col">NOMBRE FANTASIA</th>
              <th scope="col">E-MAIL</th>
              <th
                scope="col"
                data-priority="1"
                class="text-center"
                style="width: 100px"
              >
                ACCIÃ“N
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let empresa of this.listadoEmpresas; index as i">
              <td>
                <span>{{ empresa.rutEmpresa }}</span>
              </td>
              <td>
                <span>{{ empresa.dvRutEmpresa }}</span>
              </td>
              <td class="text-success-emphasis">
                <span>{{ empresa.razonSocial }}</span>
              </td>
              <td class="text-success-emphasis">
                <span>{{ empresa.nombreFantasia }}</span>
              </td>
              <td>
                <span>{{ empresa.email }}</span>
              </td>
              <td class="text-center">
                <button
                  class="btn btn-sm btn-clean btn-icon"
                  (click)="editar(empresa)"
                >
                  <i class="fad fa-pencil text-primary"></i>
                </button>
                <button
                  class="btn btn-sm btn-clean btn-icon"
                  (click)="eliminar(empresa.rutEmpresa)"
                >
                  <i class="fad fa-trash text-danger"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
