<div class="container-fluid py-4">
  <!-- Loading -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="!loading" class="card shadow-sm">
    <div class="card-header">
      <h3 class="card-title">Procesos</h3>
      <div class="card-toolbar">
        <button class="btn btn-primary" (click)="editar()">
          <i class="fas fa-plus me-2"></i>Nuevo Proceso
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-hover table-head-custom row-border hover"
          id="dtTable"
        >
          <thead class="table-dark">
            <tr>
              <th scope="col">MACRO PROCESO</th>
              <th scope="col">CÓDIGO PROCESO</th>
              <th scope="col">PROCESO</th>
              <th
                scope="col"
                data-priority="1"
                class="text-center" 
              >
                ACCIÓN
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let proceso of this.listadoProcesos; index as i">
              <td>
                <span>{{ proceso.macroProceso.macroProcesos }}</span>
              </td>
              <td>
                <span>{{ proceso.codProceso }}</span>
              </td>
              <td class="text-success-emphasis">
                <span>{{ proceso.procesos }}</span>
              </td>
              <td class="text-center">
                <button
                  class="btn btn-sm btn-clean btn-icon"
                  (click)="editar(proceso)"
                >
                  <i class="fad fa-pencil text-primary"></i>
                </button>
                <button
                  class="btn btn-sm btn-clean btn-icon"
                  (click)="eliminar(this.listadoProcesos[i])"
                >
                  <i class="fad fa-trash text-danger"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
