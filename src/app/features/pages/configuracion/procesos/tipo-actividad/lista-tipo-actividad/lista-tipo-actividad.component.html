<div class="container-fluid py-4">
  <!-- Loading -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="!loading" class="card shadow-sm">
    <div class="card-header">
      <h3 class="card-title">Tipo Actividad Control</h3>
      <div class="card-toolbar">
        <button class="btn btn-primary" (click)="editar()">
          <i class="fas fa-plus me-2"></i>Nuevo Tipo Actividad Control
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-hover table-head-custom row-border hover"
        >
          <thead class="table-dark">
            <tr>
              <th scope="col">CÓDIGO</th>
              <th scope="col">DESCRIPCIÓN</th>
              <th scope="col" data-priority="1" class="text-center">ACCIÓN</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tipoActividad of listadoTipoActividad">
              <td>{{ tipoActividad.codTipoActividad }}</td>
              <td class="text-success-emphasis">
                {{ tipoActividad.desTipoActividad }}
              </td>
              <td class="text-center">
                <div class="btn-group">
                  <button
                    class="btn btn-sm btn-clean btn-icon me-2"
                    (click)="editar(tipoActividad)"
                    ngbTooltip="Editar"
                    #t="ngbTooltip"
                    triggers="manual"
                    (mouseenter)="t.open()"
                    (mouseleave)="t.close()"
                  >
                    <i class="fad fa-edit text-primary"></i>
                  </button>
                  <button
                    class="btn btn-sm btn-clean btn-icon"
                    (click)="eliminar(tipoActividad.codTipoActividad)"
                    ngbTooltip="Eliminar"
                    #t2="ngbTooltip"
                    triggers="manual"
                    (mouseenter)="t2.open()"
                    (mouseleave)="t2.close()"
                  >
                    <i class="fad fa-trash text-danger"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
