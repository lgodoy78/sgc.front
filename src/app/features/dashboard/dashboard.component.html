
<div class="dashboard-container">
 

  <app-sidebar></app-sidebar>
  <main class="main-content" [style.margin-left.px]="sidebar.currentWidth">
      
    <app-header>
      <ng-content select="[pageTitle]"></ng-content>
    </app-header>
    
    <router-outlet></router-outlet>

     <!-- Content Container -->
     <div class="content-container p-4">
      <!-- Stats Grid -->
      <div class="row g-4 mb-4">
        <!-- Sales Card -->
        <div class="col-12 col-md-6 col-xl-3">
          <div class="card shadow-sm border-0 h-100">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h3 class="h6 text-muted mb-3">Ventas Totales</h3>
                  <p class="h4 mb-0">$24,500</p>
                </div>
                <i class="fas fa-chart-line text-primary fs-3"></i>
              </div>
              <span class="badge bg-success bg-opacity-10 text-success mt-2">
                <i class="fas fa-arrow-up"></i> 12%
              </span>
            </div>
          </div>
        </div>

        <!-- Users Card -->
        <div class="col-12 col-md-6 col-xl-3">
          <div class="card shadow-sm border-0 h-100">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h3 class="h6 text-muted mb-3">Usuarios Activos</h3>
                  <p class="h4 mb-0">1,230</p>
                </div>
                <i class="fas fa-users text-info fs-3"></i>
              </div>
              <span class="badge bg-danger bg-opacity-10 text-danger mt-2">
                <i class="fas fa-arrow-down"></i> 3%
              </span>
            </div>
          </div>
        </div>
       <!-- Users Card -->
       <div class="col-12 col-md-6 col-xl-3">
        <div class="card shadow-sm border-0 h-100">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h3 class="h6 text-muted mb-3">Usuarios Activos</h3>
                <p class="h4 mb-0">1,230</p>
              </div>
              <i class="fas fa-users text-info fs-3"></i>
            </div>
            <span class="badge bg-danger bg-opacity-10 text-danger mt-2">
              <i class="fas fa-arrow-down"></i> 3%
            </span>
          </div>
        </div>
      </div>      <!-- Users Card -->
      <div class="col-12 col-md-6 col-xl-3">
        <div class="card shadow-sm border-0 h-100">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h3 class="h6 text-muted mb-3">Usuarios Activos</h3>
                <p class="h4 mb-0">1,230</p>
              </div>
              <i class="fas fa-users text-info fs-3"></i>
            </div>
            <span class="badge bg-danger bg-opacity-10 text-danger mt-2">
              <i class="fas fa-arrow-down"></i> 3%
            </span>
          </div>
        </div>
      </div>
      </div>
 

      <!-- Recent Activity -->
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h4 class="card-title mb-4">Actividad Reciente</h4>
          <div class="list-group list-group-flush">
            <!-- Activity Item -->
            <div class="list-group-item d-flex align-items-center gap-3 border-0">
              <div class="icon bg-success bg-opacity-10 text-success rounded-circle p-2">
                <i class="fas fa-check-circle"></i>
              </div>
              <div>
                <p class="mb-1 fw-semibold">Nuevo usuario registrado</p>
                <small class="text-muted">Hace 2 horas</small>
              </div>
            </div>

            <!-- More Activity Items... -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
